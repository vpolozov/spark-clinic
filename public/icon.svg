<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" />
    </filter>
  </defs>

  <!-- Background with rounded rect for good contrast on any theme -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Big central sparkle -->
  <g transform="translate(256,256)">
    <path d="M0 -110 L24 -24 L110 0 L24 24 L0 110 L-24 24 L-110 0 L-24 -24 Z" fill="#fff"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff" filter="url(#soft)" opacity="0.9"/>
  </g>

  <!-- Small sparkles around -->
  <g fill="#ffffff">
    <path d="M0 -18 L4 -4 L18 0 L4 4 L0 18 L-4 4 L-18 0 L-4 -4 Z" transform="translate(140,180) rotate(-10)"/>
    <path d="M0 -14 L3 -3 L14 0 L3 3 L0 14 L-3 3 L-14 0 L-3 -3 Z" transform="translate(380,180) rotate(8)" opacity="0.9"/>
    <path d="M0 -12 L3 -3 L12 0 L3 3 L0 12 L-3 3 L-12 0 L-3 -3 Z" transform="translate(180,360) rotate(18)" opacity="0.85"/>
    <path d="M0 -10 L2.5 -2.5 L10 0 L2.5 2.5 L0 10 L-2.5 2.5 L-10 0 L-2.5 -2.5 Z" transform="translate(340,340) rotate(-22)" opacity="0.8"/>
  </g>

  <!-- Subtle gloss -->
  <path d="M64,140 C140,40 372,40 448,140" fill="none" stroke="#fff" stroke-opacity="0.25" stroke-width="18" stroke-linecap="round"/>
</svg>
